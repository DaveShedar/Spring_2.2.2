<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
</head>
<body>
<center>
    <table>
        <thead>
        <div align="center">
            <table border="1">
                <h2 th:utext="#{carTitle}"></h2>
        <tr>
            <th> id</th>
            <th> Model</th>
            <th> License plate</th>
        </tr>
        </thead>
        <tbody>
        <center>
        <tr th:if="${cars.empty}">
            <td colspan="3"> No Cars Available</td>
        </tr>
        <tr th:each="cars : ${cars}">
            <td th:text="${cars.id}"></td>
            <td th:text="${cars.model}"></td>
            <td th:text="${cars.licensePlate}"></td>
        </tr>
        </center>
        </tbody>
    </table>
</center>
</body>
</html>
